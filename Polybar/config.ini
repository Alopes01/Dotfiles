;#source:https://github.com/Alopes01/Dotfiles
[colors]
background = ${xrdb:color0:#222}
foreground = ${xrdb:color7:#222}
foreground-alt = ${xrdb:color7:#222}
primary = ${xrdb:color1:#222}
secondary = ${xrdb:color2:#222}
alert = ${xrdb:color3:#222}
green = #008000
red = #FF0000 
white = #FFFFFF
; ...
[bar/bar1]
width = 98.8%
height = 24pt
radius = 10
offset-x = 0.8%
offset-y = 1.3%
dpi = 95

background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3pt
border-size = 3pt
border-color = ${colors.secondary}
padding-left = 5
padding-right = 4
module-margin = 3

separator = |
separator-foreground = ${colors.white}


font-0 = JetBrainsMonoNL Nerd Font Propo Medium Italic ;2
font-1 = Font Awesome 6 Free:style=Regular
font-2 = "Symbols Nerd Font Mono:size=15"
modules-left = date

modules-right = pulseaudio battery memory temp cpu wlan  power_menu

modules-center = i3
cursor-click = pointer

cursor-scroll = ns-resize

enable-ipc = true

wm-restack = i3

override-redirect = true
 

;------------------------------

[module/i3]
type = internal/i3
show-urgent = true
index-sort = true
enable-click = true
fuzzy-match = true
pin-workspaces = true

ws-icon-0 = 1;󰎤
ws-icon-1 = 2;󰎧
ws-icon-2 = 3;󰎪
ws-icon-3 = 4;󰎭
ws-icon-4 = 5;󰎱
ws-icon-5 = 6;󰎳
ws-icon-6 = 7;󰎶
ws-icon-7 = 8;󰎹

format = <label-state> <label-mode>
label-mode = %mode%
label-mode-padding = 1
label-mode-foreground = ${colors.primary}

label-focused = %icon%
label-focused-font = 5
label-focused-foreground = ${colors.primary}
label-focused-padding = 1

label-unfocused = %icon%
label-unfocused-font = 5
label-unfocused-foreground = ${colors.white}
label-unfocused-padding = 1

label-visible = %icon%
label-visible-padding = 1

label-urgent = %icon%
label-urgent-font = 5
label-urgent-foreground = ${colors.red}
label-urgent-padding = 1
;------------------------------


[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
label-volume = %percentage%%
label-volume-foreground= ${colors.white}
label-volume-padding-left=2
label-volume-padding-right=2

label-muted = [ 󰖁 ]  muted
label-muted-foreground = ${colors.red}
label-muted-padding=2
;---------------------------------

[module/battery]
type = internal/battery
full-at = 99
low-at = 20
battery = BAT0
adapter = ADP1
poll-interval = 60
time-format = %H:%M

format-charging =  <animation-charging><label-charging>
format-charging-foreground = ${colors.green}
label-charging = %percentage%%
label-charging-foreground = ${colors.white}
label-charging-padding= 2

format-discharging = <ramp-capacity><label-discharging>
format-discharging-foreground = ${colors.primary}
label-discharging = %percentage%%
label-discharging-foreground = ${colors.white}
label-discharging-padding= 2

format-full-prefix = " "
format-full-foreground = ${colors.primary}
label-full = %percentage%%
label-full-foreground = ${colors.white}
label-full-padding = 2

label-low = [  BATTERY LOW ] %percentage%%
label-low-foreground = ${colors.red}
label-low-padding = 2

ramp-capacity-0 = " "
ramp-capacity-1 = " "
ramp-capacity-2 = " "
ramp-capacity-3 = " "
ramp-capacity-4 = " "

ramp-capacity-0-foreground = ${colors.red}

bar-capacity-width = 10

 <animation-charging> is used
animation-charging-0 = " "
animation-charging-1 = " "
animation-charging-2 = " "
animation-charging-3 = " "
animation-charging-4 = " "
animation-charging-framerate = 750

 <animation-discharging> is used
animation-discharging-0 = " "
animation-discharging-1 = " "
animation-discharging-2 = " "
animation-discharging-3 = " "
animation-discharging-4 = " "
animation-discharging-framerate = 500

animation-low-0 = !
animation-low-1 = !!
animation-low-framerate = 200

;-------------------------------


[module/memory]

type = internal/memory
interval = 10
format-prefix = "  "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

;-------------------------
[module/cpu]

type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%
;--------------------------


[module/wlan]
inherit = network-base
interface-type = wireless

interval = 5
format-connected-prefix = "󰖩 "
format-connected-prefix-foreground = ${colors.primary}
format-connected-foreground = ${colors.primary}
format-connected = <label-connected> 
label-connected = %essid%
label-connected-foreground = ${colors.white}
label-connected-padding = 0

format-disconnected = <label-disconnected>
format-disconnected-padding = 0
label-disconnected = 󰖪
label-disconnected-foreground = ${colors.secondary}
label-disconnected-padding = 0

;----------------------------
[module/power_menu]
type = custom/script
exec = echo "⏻"
format = <label>
label-padding = 1
label-foreground = ${colors.primary}
click-right = ~/.config/rofi.alopes/Rofi_Wifi_Menu.sh &
click-left = ~/.config/rofi/powermenu/type-5/powermenu.sh &
;---------------------------------

[module/date]

type = internal/date
interval = 1
format-prefix = " "
format-prefix-foreground=${colors.primary}

date = %A  %d %b %Y | %H:%M:%S |
label =%date% 
label-foreground = ${colors.white}
label-padding-left=2
label-padding-right=2
 
;---------------------------------

[module/temp]
type = internal/temperature
interval = 3
thermal-zone = 0
hwmon-path = /sys/class/hwmon/hwmon1/temp1_input
base-temperature = 36 
warn-temperature = 60
units = true

format =<label>
format-prefix = " "
format-prefix-foreground= ${colors.primary}

label = %temperature-c%
label-foreground = ${colors.white}
label-padding-left=2
label-padding-right=2

format-warn-prefix = " "
format-warn-prefix-foreground= ${colors.red}

label-warn = %temperature-c%
label-warn-foreground = ${colors.red}
label-warn-padding-left=2
label-warn-padding-right=2
;------------------------

[settings]

screenchange-reload = true
pseudo-transparency = true


